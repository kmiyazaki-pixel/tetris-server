<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Battle & Solo</title>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .box { background: #333; padding: 25px; border-radius: 20px; width: 85%; max-width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* ボタンデザイン */
        .btn { width: 100%; padding: 15px; font-size: 18px; color: white; border: none; border-radius: 12px; cursor: pointer; margin-bottom: 12px; border-bottom: 4px solid rgba(0,0,0,0.3); font-weight: bold; transition: 0.1s; }
        .btn-green { background: #4caf50; }
        .btn-blue { background: #2196f3; }
        .btn-gray { background: #666; }
        .btn:active { transform: translateY(2px); border-bottom-width: 2px; }

        input[type="text"] { width: 100%; padding: 12px; font-size: 16px; border-radius: 8px; border: 2px solid #444; margin-bottom: 10px; text-align: center; box-sizing: border-box; background: #222; color: white; }
        
        #countdown-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 60px; font-weight: bold; color: #ffeb3b; text-shadow: 0 0 20px rgba(0,0,0,0.8); z-index: 150; display: none; }
        #status { background: #4caf50; padding: 5px; font-weight: bold; font-size: 14px; }
        .top-controls { display: flex; justify-content: space-around; align-items: center; background: #222; padding: 5px; font-size: 12px; }
        
        .main-layout { display: flex; justify-content: center; align-items: flex-start; gap: 8px; margin-top: 10px; }
        .player-block { display: flex; flex-direction: column; align-items: center; }
        canvas.game-canvas { background: #000; border: 2px solid #444; width: 130px; height: 260px; }
        
        /* 一人用の時は相手を消す */
        .solo-mode #remote-block { display: none; }
        .solo-mode canvas.game-canvas { width: 180px; height: 360px; } /* 一人用の時は少し大きく表示 */

        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 90%; max-width: 340px; margin: 15px auto; }
        .ctrl-btn { background: #333; color: white; border: none; padding: 15px; font-size: 20px; border-radius: 12px; border-bottom: 4px solid #111; touch-action: manipulation; }
        .boost-btn { grid-column: span 3; background: #ff9800 !important; font-size: 16px; padding: 12px !important; }
        
        .next-container { display: flex; flex-direction: column; gap: 5px; border: 1px solid #555; background: #000; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body class="battle-mode">
    <audio id="bgm" loop><source src="Tetris DS OST - Mario Tetris.mp3" type="audio/mpeg"></audio>

    <div id="start-overlay" class="overlay">
        <div class="box">
            <h2 style="margin-top:0">Tetris Game</h2>
            <button class="btn btn-green" onclick="startSolo()">一人で練習</button>
            <div style="margin: 15px 0; border-top: 1px solid #555; padding-top: 15px;">
                <input type="text" id="room-input" placeholder="Room ID" maxlength="10">
                <button class="btn btn-blue" onclick="startBattle()">オンライン対戦</button>
            </div>
        </div>
    </div>

    <div id="result-overlay" class="overlay" style="display:none;">
        <div class="box">
            <div id="result-text" style="font-size:32px; font-weight:bold; margin-bottom:20px;">FINISH</div>
            <button class="btn btn-blue" id="rematch-button">もう一回</button>
            <button class="btn btn-gray" onclick="location.reload()">タイトルへ</button>
            <div id="rematch-status" style="font-size:12px; color:#ffeb3b; margin-top:10px;"></div>
        </div>
    </div>

    <div id="countdown-overlay">Ready...</div>

    <div class="top-controls">
        <div id="mode-display">MODE: ----</div>
        <div>BGM <input type="checkbox" id="music-toggle" checked onchange="updateMusic()"></div>
    </div>
    <div id="status">READY?</div>
    
    <div class="main-layout" id="game-area">
        <div class="next-container">
            <div style="font-size:8px; color:#aaa">NEXT</div>
            <canvas id="next0" width="30" height="30"></canvas>
            <canvas id="next1" width="30" height="30"></canvas>
            <canvas id="next2" width="30" height="30"></canvas>
        </div>
        <div class="player-block">
            <div style="font-size:10px; color:#aaa">YOU</div>
            <canvas id="localCanvas" class="game-canvas"></canvas>
        </div>
        <div class="player-block" id="remote-block">
            <div style="font-size:10px; color:#aaa">RIVAL</div>
            <canvas id="remoteCanvas" class="game-canvas"></canvas>
        </div>
    </div>

    <div class="controls">
        <button class="ctrl-btn" onclick="handleInput('left')">←</button>
        <button class="ctrl-btn" style="background:#2196f3" onclick="handleInput('rotate')">回</button>
        <button class="ctrl-btn" onclick="handleInput('right')">→</button>
        <button class="ctrl-btn" style="grid-column:span 3; background:#f44336; font-size:14px; padding:10px;" onclick="handleInput('drop')">即落下</button>
        <button class="ctrl-btn boost-btn" id="boost-button">加速（長押し）</button>
    </div>

    <script>
        const SERVER_URL = 'wss://tetris-server-7w6p.onrender.com';
        const COLS = 10, ROWS = 20, BLOCK_SIZE = 20;
        const bgm = document.getElementById('bgm');
        const statusEl = document.getElementById('status');
        
        let socket, roomId, myId, isStarted = false, isFinished = false, isBoosting = false, isSolo = false;
        let iamReady = false, rivalReady = false;

        // --- モード開始関数 ---
        function startSolo() {
            isSolo = true;
            document.body.className = "solo-mode";
            document.getElementById('mode-display').innerText = "SOLO";
            document.getElementById('start-overlay').style.display = 'none';
            statusEl.innerText = "PRACTICE";
            initGame();
        }

        function startBattle() {
            roomId = document.getElementById('room-input').value.trim();
            if(!roomId) return alert("ルームIDを入力してください");
            isSolo = false;
            document.body.className = "battle-mode";
            document.getElementById('mode-display').innerText = "ROOM: " + roomId;
            document.getElementById('start-overlay').style.display = 'none';
            statusEl.innerText = "WAITING RIVAL...";
            connect();
        }

        // --- 通信・ゲーム管理 ---
        function connect() {
            socket = new WebSocket(SERVER_URL);
            socket.onopen = () => socket.send(JSON.stringify({ type: 'join', roomId }));
            socket.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'start') { myId = data.userId; initGame(); }
                if (data.type === 'lose' && !isFinished) showResult(true);
                if (data.type === 'gameData' && data.sender !== myId) { remoteBoard = data.board; remotePiece = data.piece; }
                if (data.type === 'attack') pendingAttack += data.lines;
                if (data.type === 'rematch_request' && data.sender !== myId) {
                    rivalReady = true;
                    document.getElementById('rematch-status').innerText = "相手が再戦を待っています！";
                    if (iamReady) initGame();
                }
            };
        }

        function initGame() {
            document.getElementById('result-overlay').style.display = 'none';
            iamReady = false; rivalReady = false;
            document.getElementById('rematch-status').innerText = "";
            isStarted = false; isFinished = false;
            board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
            remoteBoard = Array.from({length: ROWS}, () => Array(COLS).fill(0));
            nextQueue = Array.from({length:6}, () => Math.floor(Math.random()*7)+1);
            spawnPiece();
            
            // 演出
            const cd = document.getElementById('countdown-overlay');
            cd.innerText = "Ready..."; cd.style.display = "block";
            updateMusic();
            setTimeout(() => {
                cd.innerText = "GO!";
                setTimeout(() => { cd.style.display = "none"; isStarted = true; }, 800);
            }, 1500);
        }

        function showResult(win) {
            if (isFinished) return;
            isFinished = true; isStarted = false;
