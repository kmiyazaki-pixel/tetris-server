<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TETRIS BATTLE - STRIKE</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-pink: #ff007f; --glass: rgba(255, 255, 255, 0.05); }
        body { background: #05050a; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        
        #menu { text-align: center; background: var(--glass); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .menu-btn { display: block; width: 220px; padding: 15px; margin: 10px auto; font-size: 18px; background: transparent; color: #0f0; border: 2px solid #0f0; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        .menu-btn:hover { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; }

        #game-container { display: none; flex-direction: column; align-items: center; width: 100%; position: relative; }
        .battle-arena { display: flex; justify-content: center; align-items: center; gap: 20px; width: 95%; }
        
        canvas { background: #000; border-radius: 5px; height: 50vh; aspect-ratio: 12 / 20; }
        #tetris { border: 3px solid var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
        #enemy-canvas { border: 3px solid var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }

        #result-overlay {
            display: none; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; font-weight: bold; text-align: center; z-index: 100;
            pointer-events: none; text-shadow: 0 0 30px #000;
        }
        .win { color: #ff0; text-shadow: 0 0 50px #ff0; }
        .lose { color: #f00; text-shadow: 0 0 50px #f00; }

        /* 攻撃通知エフェクト */
        #attack-notify { position: absolute; color: #ff0; font-size: 24px; font-style: italic; opacity: 0; transition: 0.3s; pointer-events: none; }

        .controls { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; width: 90%; max-width: 450px; margin-top: 25px; }
        .controls button { padding: 22px 0; font-size: 26px; background: var(--glass); color: #fff; border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; touch-action: manipulation; }
        .btn-hard { background: linear-gradient(135deg, var(--neon-blue), #0055ff) !important; border: none !important; }
    </style>
</head>
<body>

    <audio id="bgm" loop><source src="Tetris DS OST - Mario Tetris.mp3" type="audio/mpeg"></audio>

    <div id="menu">
        <h1 style="color:var(--neon-blue); font-size: 32px; margin-bottom: 30px;">TETRIS STRIKE</h1>
        <button class="menu-btn" onclick="initGame('solo')">SOLO</button>
        <button class="menu-btn" onclick="showMatchSettings()">VERSUS</button>
        <div id="match-settings" style="display:none; margin-top: 15px;">
            <input type="text" id="roomId" value="123" style="padding:10px; width:60px; text-align:center;">
            <button onclick="initGame('multi')" style="padding:10px 20px; background:#0f0; border:none; border-radius:5px; font-weight:bold;">GO</button>
        </div>
    </div>

    <div id="game-container">
        <div id="result-overlay"></div>
        <div id="attack-notify">ATTACK!</div>
        <div style="font-size: 18px; margin-bottom: 10px;">SCORE: <span id="score" style="color:var(--neon-blue)">0</span></div>
        <div class="battle-arena">
            <div style="text-align:center;"><div style="color:var(--neon-blue); font-size:12px;">YOU</div><canvas id="tetris" width="240" height="400"></canvas></div>
            <div id="enemy-zone" style="display:none; text-align:center;"><div style="color:var(--neon-pink); font-size:12px;">ENEMY</div><canvas id="enemy-canvas" width="240" height="400"></canvas></div>
        </div>
        <div class="controls">
            <button onclick="playerMove(-1)">←</button><button onclick="playerMove(1)">→</button><button onclick="playerRotate(-1)">↺</button><button onclick="playerRotate(1)">↻</button><button class="btn-hard" onclick="hardDrop()">★</button>
        </div>
        <button onclick="location.reload()" style="margin-top:20px; background:none; border:none; color:#777; font-size:12px; text-decoration:underline;">RESTART</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const enemyCanvas = document.getElementById('enemy-canvas');
        const enemyCtx = enemyCanvas.getContext('2d');
        const bgm = document.getElementById('bgm');
        const resultOverlay = document.getElementById('result-overlay');
        const attackNotify = document.getElementById('attack-notify');

        context.scale(20, 20);
        enemyCtx.scale(20, 20);

        const SERVER_URL = 'wss://tetris-server-new.onrender.com';
        let socket = null;
        let gameMode = 'solo';
        let currentRoomId = "";
        let isGameOver = false;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, duration, type='square') {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function initGame(mode) {
            gameMode = mode;
            bgm.play().catch(() => {});
            audioCtx.resume();
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            if (mode === 'multi') {
                currentRoomId = document.getElementById('roomId').value;
                document.getElementById('enemy-zone').style.display = 'block';
                startOnline();
            }
            playerReset();
            update();
        }

        function startOnline() {
            socket = new WebSocket(SERVER_URL);
            socket.onopen = () => socket.send(JSON.stringify({ type: "join", roomId: currentRoomId }));
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'gameData') drawEnemy(data);
                if (data.type === 'lose') showResult('WIN');
                // 攻撃を受けた時
                if (data.type === 'attack') receiveAttack(data.lines);
            };
        }

        function showResult(status) {
            isGameOver = true;
            resultOverlay.innerText = status;
            resultOverlay.className = status === 'WIN' ? 'win' : 'lose';
            resultOverlay.style.display = 'block';
            bgm.pause();
        }

        // --- お邪魔システム ---
        function receiveAttack(lines) {
            playTone(100, 0.3, 'sawtooth');
            for(let i = 0; i < lines; i++) {
                const row = new Array(12).fill(8); // 8番(グレー)
                const hole = Math.floor(Math.random() * 12);
                row[hole] = 0; // 1箇所だけ穴をあける
                arena.shift();
                arena.push(row);
            }
            sendUpdate();
        }

        function sendAttack(lines) {
            if (gameMode === 'multi' && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'attack', roomId: currentRoomId, lines: lines
                }));
                // 通知演出
                attackNotify.style.opacity = "1";
                setTimeout(() => attackNotify.style.opacity = "0", 500);
            }
        }

        function getGhostPos() {
            const ghost = { pos: {x: player.pos.x, y: player.pos.y}, matrix: player.matrix };
            while (!collide(arena, ghost)) { ghost.pos.y++; }
            ghost.pos.y--;
            return ghost.pos;
        }

        function drawMatrix(matrix, offset, ctx, colorOverride = null) {
            if(!matrix) return;
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colorOverride || colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#050510';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(player.matrix, getGhostPos(), context, 'rgba(255, 255, 255, 0.1)');
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
        }

        function drawEnemy(data) {
            enemyCtx.fillStyle = '#100505';
            enemyCtx.fillRect(0, 0, enemyCanvas.width, enemyCanvas.height);
            if (data.arena) drawMatrix(data.arena, {x: 0, y: 0}, enemyCtx);
            if (data.matrix) drawMatrix(data.matrix, data.pos, enemyCtx);
        }

        function playerDrop() {
            if (isGameOver) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
            sendUpdate();
        }

        function hardDrop() {
            if (isGameOver) return;
            player.pos = getGhostPos();
            merge(arena, player);
            playerReset();
            arenaSweep();
            playTone(200, 0.1);
        }

        function playerMove(dir) {
            if (isGameOver) return;
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            sendUpdate();
        }

        function playerRotate(dir) {
            if (isGameOver) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            sendUpdate();
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) { [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]]; }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function arenaSweep() {
            let linesCleared = 0;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                linesCleared++;
            }
            if (linesCleared > 0) {
                player.score += linesCleared * 10;
                document.getElementById('score').innerText = player.score;
                // 攻撃ロジック: 2列以上で攻撃 (2列->1, 3列->2, 4列->4)
                if (linesCleared >= 2) {
                    let attackLines = linesCleared === 4 ? 4 : linesCleared - 1;
                    sendAttack(attackLines);
                }
                playTone(800, 0.1);
            }
            sendUpdate();
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                if(gameMode === 'multi' && !isGameOver) {
                    socket.send(JSON.stringify({type: "lose", roomId: currentRoomId}));
                    showResult('LOSE');
                }
            }
            sendUpdate();
        }

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            if (type === 'O') return [[2, 2], [2, 2]];
            if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        function sendUpdate() {
            if (gameMode === 'multi' && socket && socket.readyState === WebSocket.OPEN && !isGameOver) {
                socket.send(JSON.stringify({
                    type: 'gameData', roomId: currentRoomId,
                    matrix: player.matrix, pos: player.pos, arena: arena
                }));
            }
        }

        const colors = [null, '#FF007F', '#00D2FF', '#00FF7F', '#BC00FF', '#FF8E0D', '#FFE138', '#3877FF', '#555'];
        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
        let dropCounter = 0; let lastTime = 0;

        function update(time = 0) {
            if (isGameOver) return;
            const deltaTime = time - lastTime; lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > 1000) playerDrop();
            draw();
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
