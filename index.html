<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Online Desktop</title>
    <style>
        /* レイアウトの全体調整 */
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* スクロールを禁止して操作性を向上 */
        }

        /* メインのゲーム画面：大きく表示 */
        #tetris {
            border: 4px solid #fff;
            background-color: #000;
            height: 70vh; /* 画面の高さの70%を専有 */
            aspect-ratio: 1 / 2;
            display: block;
        }

        .status-container {
            display: flex;
            gap: 20px;
            margin: 5px 0;
            font-size: 14px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-lamp {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f00; /* デフォルトは赤 */
            box-shadow: 0 0 5px #000;
        }

        .status-lamp.on { background: #0f0; box-shadow: 0 0 10px #0f0; }
        .status-lamp.err { background: #ff0; box-shadow: 0 0 10px #ff0; }

        /* 設定エリア：コンパクトに */
        .setup-controls {
            margin-bottom: 5px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .setup-controls input {
            width: 60px;
            padding: 4px;
            border-radius: 4px;
            border: none;
            text-align: center;
        }

        .setup-controls button {
            padding: 4px 12px;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        /* 操作ボタン：小さくスッキリと配置 */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .controls button {
            width: 60px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            touch-action: manipulation; /* 連打のズーム防止 */
        }

        .controls button:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-down { grid-column: 2; }
    </style>
</head>
<body>

    <div class="status-container">
        <div id="score">Score: 0</div>
        <div class="connection-status">
            <div id="statusLamp" class="status-lamp"></div>
            <span id="statusText">OFF</span>
        </div>
    </div>

    <div class="setup-controls">
        <input type="text" id="roomId" placeholder="合言葉" value="123">
        <button onclick="startOnline()">対戦モード開始</button>
    </div>

    <canvas id="tetris" width="240" height="480"></canvas>

    <div class="controls">
        <button onclick="playerRotate(-1)">↺</button>
        <button onclick="playerRotate(1)">↻</button>
        <button onclick="playerDrop()">↓</button>
        <button onclick="playerMove(-1)">←</button>
        <button onclick="playerMove(1)">→</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const statusLamp = document.getElementById('statusLamp');
        const statusText = document.getElementById('statusText');

        context.scale(20, 20);

        // サーバーURL設定（固定）
        const SERVER_URL = 'wss://tetris-server-new.onrender.com';
        let socket = null;

        function updateStatus(state, text) {
            statusLamp.className = 'status-lamp ' + state;
            statusText.innerText = text;
        }

        function startOnline() {
            const roomId = document.getElementById('roomId').value;
            if (!roomId) return alert("合言葉を入れてください");

            if (socket) socket.close();
            
            updateStatus('err', 'Connecting...');
            socket = new WebSocket(`${SERVER_URL}?room=${roomId}`);

            socket.onopen = () => updateStatus('on', 'ON');
            socket.onclose = () => updateStatus('', 'OFF');
            socket.onerror = () => updateStatus('err', 'ERR');

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'update') {
                    // 相手の情報を描画する処理（必要に応じて拡張）
                    console.log("Enemy update:", data);
                }
            };
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            else if (type === 'O') return [[2, 2], [2, 2]];
            else if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            else if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            else if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            else if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            else if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
            sendUpdate();
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            sendUpdate();
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            sendUpdate();
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function sendUpdate() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'update',
                    score: player.score,
                    matrix: player.matrix,
                    pos: player.pos
                }));
            }
        }

        function updateScore() {
            scoreElement.innerText = `Score: ${player.score}`;
        }

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 81) playerRotate(-1);
            else if (event.keyCode === 87) playerRotate(1);
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
