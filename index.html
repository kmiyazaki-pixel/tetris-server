<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TETRIS VERSUS - SYMMETRY</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: #05050a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #menu {
            text-align: center;
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .menu-btn {
            display: block; width: 200px; padding: 15px; margin: 10px auto;
            font-size: 18px; background: transparent; color: #0f0;
            border: 2px solid #0f0; border-radius: 50px; cursor: pointer;
        }

        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* 画面を左右に並べるレイアウト */
        .battle-arena {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 95%;
        }

        .player-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        canvas {
            background: #000;
            border-radius: 5px;
            height: 50vh; /* 両方のサイズを統一 */
            aspect-ratio: 12 / 20;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #tetris { border: 3px solid var(--neon-blue); }
        #enemy-canvas { border: 3px solid var(--neon-pink); }

        .controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 450px;
            margin-top: 20px;
        }

        .controls button {
            padding: 20px 0;
            font-size: 24px;
            background: var(--glass);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            touch-action: manipulation;
        }

        .btn-hard {
            background: linear-gradient(135deg, var(--neon-blue), #0055ff) !important;
            border: none !important;
        }

        .score-val { color: var(--neon-blue); font-size: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <audio id="bgm" loop><source src="Tetris DS OST - Mario Tetris.mp3" type="audio/mpeg"></audio>

    <div id="menu">
        <h1 style="color:var(--neon-blue)">BATTLE MODE</h1>
        <button class="menu-btn" onclick="initGame('solo')">SOLO</button>
        <button class="menu-btn" onclick="showMatchSettings()">VERSUS</button>
        <div id="match-settings" style="display:none;">
            <input type="text" id="roomId" value="123" style="padding:10px; width:60px; text-align:center;">
            <button onclick="initGame('multi')" style="padding:10px; background:#0f0; border:none; border-radius:5px;">GO</button>
        </div>
    </div>

    <div id="game-container">
        <div class="score-val">SCORE: <span id="score">0</span></div>
        
        <div class="battle-arena">
            <div class="player-zone">
                <div class="label" style="color:var(--neon-blue)">YOU</div>
                <canvas id="tetris" width="240" height="400"></canvas>
            </div>

            <div class="player-zone" id="enemy-zone" style="display:none;">
                <div class="label" style="color:var(--neon-pink)">ENEMY</div>
                <canvas id="enemy-canvas" width="240" height="400"></canvas>
            </div>
        </div>

        <div class="controls">
            <button onclick="playerMove(-1)">←</button>
            <button onclick="playerMove(1)">→</button>
            <button onclick="playerRotate(-1)">↺</button>
            <button onclick="playerRotate(1)">↻</button>
            <button class="btn-hard" onclick="hardDrop()">★</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const enemyCanvas = document.getElementById('enemy-canvas');
        const enemyCtx = enemyCanvas.getContext('2d');
        const bgm = document.getElementById('bgm');

        context.scale(20, 20);
        enemyCtx.scale(20, 20); // 相手のスケールも自分と同じに

        const SERVER_URL = 'wss://tetris-server-new.onrender.com';
        let socket = null;
        let gameMode = 'solo';
        let currentRoomId = "";

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function showMatchSettings() { document.getElementById('match-settings').style.display = 'block'; }

        function initGame(mode) {
            gameMode = mode;
            bgm.play().catch(() => {});
            audioCtx.resume();
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            if (mode === 'multi') {
                currentRoomId = document.getElementById('roomId').value;
                document.getElementById('enemy-zone').style.display = 'flex';
                startOnline();
            }
            playerReset();
            update();
        }

        function startOnline() {
            socket = new WebSocket(SERVER_URL);
            socket.onopen = () => {
                socket.send(JSON.stringify({ type: "join", roomId: currentRoomId }));
            };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'gameData') drawEnemy(data);
                if (data.type === 'lose') alert("ENEMY DEFEATED!");
            };
        }

        function sendUpdate() {
            if (gameMode === 'multi' && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'gameData', roomId: currentRoomId,
                    matrix: player.matrix, pos: player.pos, arena: arena
                }));
            }
        }

        // --- ゴースト描画ロジック ---
        function getGhostPos() {
            const ghost = { pos: {x: player.pos.x, y: player.pos.y}, matrix: player.matrix };
            while (!collide(arena, ghost)) { ghost.pos.y++; }
            ghost.pos.y--;
            return ghost.pos;
        }

        function drawMatrix(matrix, offset, ctx, colorOverride = null) {
            if(!matrix) return;
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colorOverride || colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#050510';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // ゴーストの描画
            const ghostPos = getGhostPos();
            drawMatrix(player.matrix, ghostPos, context, 'rgba(255, 255, 255, 0.15)');

            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
        }

        function drawEnemy(data) {
            enemyCtx.fillStyle = '#100505';
            enemyCtx.fillRect(0, 0, enemyCanvas.width, enemyCanvas.height);
            if (data.arena) drawMatrix(data.arena, {x: 0, y: 0}, enemyCtx);
            if (data.matrix) drawMatrix(data.matrix, data.pos, enemyCtx);
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
            sendUpdate();
        }

        function hardDrop() {
            player.pos = getGhostPos();
            merge(arena, player);
            playerReset();
            arenaSweep();
            playTone(150, 0.1);
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            playTone(440, 0.05);
            sendUpdate();
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            playTone(600, 0.05);
            sendUpdate();
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) { [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]]; }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
                playTone(800, 0.1);
            }
            document.getElementById('score').innerText = player.score;
            sendUpdate();
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                if(gameMode === 'multi') socket.send(JSON.stringify({type: "lose", roomId: currentRoomId}));
                arena.forEach(row => row.fill(0));
                player.score = 0;
            }
            sendUpdate();
        }

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            if (type === 'O') return [[2, 2], [2, 2]];
            if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        const colors = [null, '#FF007F', '#00D2FF', '#00FF7F', '#BC00FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
        let dropCounter = 0; let dropInterval = 1000; let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime; lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
