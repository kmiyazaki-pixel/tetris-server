<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Evolution</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* モード選択画面 */
        #menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .menu-btn {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background: #444;
            color: white;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        /* ゲーム画面（初期は非表示） */
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .header-info {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
        }

        #tetris {
            border: 4px solid #fff;
            background-color: #000;
            height: 65vh;
            aspect-ratio: 12 / 20;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-top: 10px;
            width: 95%;
        }

        .controls button {
            padding: 15px 0;
            font-size: 18px;
            background: #555;
            color: #fff;
            border: none;
            border-radius: 6px;
            touch-action: manipulation;
        }

        .status-lamp {
            width: 10px; height: 10px; border-radius: 50%; display: inline-block; background: #f00;
        }
        .status-lamp.on { background: #0f0; box-shadow: 0 0 8px #0f0; }
    </style>
</head>
<body>

    <div id="menu">
        <h1>TETRIS ONLINE</h1>
        <button class="menu-btn" onclick="initGame('solo')">一人で遊ぶ</button>
        <button class="menu-btn" onclick="showMatchMenu()">対戦モード</button>
        <div id="match-settings" style="display:none; margin-top:10px;">
            <input type="text" id="roomId" placeholder="合言葉" value="123" style="padding:5px; width:60px;">
            <button onclick="initGame('multi')" style="padding:5px;">接続</button>
        </div>
    </div>

    <div id="game-container">
        <div class="header-info">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="multi-info" style="display:none;">
                <div id="statusLamp" class="status-lamp"></div>
                <span id="statusText" style="font-size:10px;">OFF</span>
            </div>
            <button onclick="location.reload()" style="font-size:10px;">戻る</button>
        </div>

        <canvas id="tetris" width="240" height="400"></canvas>

        <div class="controls">
            <button onclick="playerMove(-1)">←</button>
            <button onclick="playerMove(1)">→</button>
            <button onclick="playerDrop()">↓</button>
            <button onclick="playerRotate(-1)">↺</button>
            <button onclick="playerRotate(1)">↻</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        let gameMode = 'solo';
        let socket = null;
        const SERVER_URL = 'wss://tetris-server-new.onrender.com';

        function showMatchMenu() {
            document.getElementById('match-settings').style.display = 'block';
        }

        function initGame(mode) {
            gameMode = mode;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            
            if (mode === 'multi') {
                document.getElementById('multi-info').style.display = 'block';
                startOnline();
            }
            update();
        }

        // --- サーバー関連ロジック ---
        function updateStatus(state, text) {
            document.getElementById('statusLamp').className = 'status-lamp ' + state;
            document.getElementById('statusText').innerText = text;
        }

        function startOnline() {
            const roomId = document.getElementById('roomId').value;
            socket = new WebSocket(`${SERVER_URL}?room=${roomId}`);
            socket.onopen = () => updateStatus('on', 'ON');
            socket.onclose = () => updateStatus('', 'OFF');
            socket.onerror = () => updateStatus('err', 'ERR');
        }

        function sendUpdate() {
            if (gameMode === 'multi' && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'update',
                    score: player.score,
                    matrix: player.matrix,
                    pos: player.pos
                }));
            }
        }

        // --- ゲームロジック ---
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            else if (type === 'O') return [[2, 2], [2, 2]];
            else if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            else if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            else if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            else if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            else if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
            sendUpdate();
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            sendUpdate();
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            sendUpdate();
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            // 一人用：スコアに応じてレベルアップし、速度を上げる
            if (gameMode === 'solo') {
                player.level = Math.floor(player.score / 100) + 1;
                dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
                document.getElementById('level').innerText = `Level: ${player.level}`;
            }
            document.getElementById('score').innerText = `Score: ${player.score}`;
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.level = 1;
                dropInterval = 1000;
            }
        }

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, level: 1 };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        playerReset();
    </script>
</body>
</html>
