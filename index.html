<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Online Battle</title>
    <style>
        body { background: #20232a; color: white; text-align: center; font-family: 'Arial', sans-serif; margin: 0; overflow: hidden; }
        #status { background: #61dafb; color: #282c34; padding: 5px; font-weight: bold; font-size: 14px; }
        .game-area { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .player-label { font-size: 12px; margin-bottom: 5px; color: #abb2bf; }
        canvas { background: #000; border: 2px solid #444; width: 140px; height: 280px; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 90%; max-width: 320px; margin: 15px auto; }
        button { background: #3e4451; color: white; border: none; padding: 18px; font-size: 20px; border-radius: 12px; touch-action: manipulation; box-shadow: 0 4px #21252b; }
        button:active { box-shadow: 0 0 #21252b; transform: translateY(4px); }
        .rotate { background: #61dafb; color: #282c34; }
        .drop { grid-column: span 3; background: #e06c75; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="status">サーバー接続中...</div>
    
    <div class="game-area">
        <div>
            <div class="player-label">YOU (自分)</div>
            <canvas id="localCanvas"></canvas>
        </div>
        <div>
            <div class="player-label">RIVAL (相手)</div>
            <canvas id="remoteCanvas"></canvas>
        </div>
    </div>

    <div class="controls">
        <button onclick="handleInput('left')">←</button>
        <button class="rotate" onclick="handleInput('rotate')">回転</button>
        <button onclick="handleInput('right')">→</button>
        <button class="drop" onclick="handleInput('drop')">落とす (Hard Drop)</button>
    </div>

    <script>
        const SERVER_URL = 'wss://tetris-server-7w6p.onrender.com';
        const COLS = 10, ROWS = 20, BLOCK_SIZE = 20;
        let socket, roomId, isStarted = false;
        
        const localCtx = document.getElementById('localCanvas').getContext('2d');
        const remoteCtx = document.getElementById('remoteCanvas').getContext('2d');
        document.querySelectorAll('canvas').forEach(c => { c.width = COLS * BLOCK_SIZE; c.height = ROWS * BLOCK_SIZE; });

        // --- テトリスロジック ---
        let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        let piece = null;

        const SHAPES = [
            null,
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,1,0],[0,1,1]], // S
            [[0,1,1],[1,1,0]], // Z
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]]  // J
        ];

        function createPiece() {
            const id = Math.floor(Math.random() * 7) + 1;
            return { id, matrix: SHAPES[id], x: 3, y: 0 };
        }

        function collide(b, p) {
            for (let y = 0; y < p.matrix.length; y++) {
                for (let x = 0; x < p.matrix[y].length; x++) {
                    if (p.matrix[y][x] && (b[y + p.y] && b[y + p.y][x + p.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(b, p) {
            p.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) b[y + p.y][x + p.x] = p.id;
                });
            });
        }

        function rotate(matrix) {
            return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
        }

        function clearLines() {
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    y++;
                }
            }
        }

        // --- 通信・ゲームループ ---
        function connect() {
            roomId = prompt("ルームIDを入力してください", "0707");
            socket = new WebSocket(SERVER_URL);
            
            socket.onopen = () => {
                document.getElementById('status').innerText = "相手を待っています...";
                socket.send(JSON.stringify({ type: 'join', roomId: roomId }));
            };

            socket.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'start') {
                    isStarted = true;
                    piece = createPiece();
                    gameLoop();
                }
                if (data.type === 'gameData' && data.sender !== socket.id) {
                    drawBoard(remoteCtx, data.board, data.piece);
                }
            };
        }

        function handleInput(type) {
            if (!isStarted || !piece) return;
            if (type === 'left') { piece.x--; if(collide(board, piece)) piece.x++; }
            if (type === 'right') { piece.x++; if(collide(board, piece)) piece.x--; }
            if (type === 'rotate') {
                const pre = piece.matrix;
                piece.matrix = rotate(piece.matrix);
                if(collide(board, piece)) piece.matrix = pre;
            }
            if (type === 'drop') {
                while(!collide(board, piece)) { piece.y++; }
                piece.y--;
                drop();
            }
            sendData();
            draw();
        }

        function drop() {
            piece.y++;
            if (collide(board, piece)) {
                piece.y--;
                merge(board, piece);
                clearLines();
                piece = createPiece();
                if (collide(board, piece)) {
                    alert("GAME OVER");
                    board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
                }
            }
            sendData();
        }

        function sendData() {
            socket.send(JSON.stringify({
                type: 'gameData',
                roomId: roomId,
                board: board,
                piece: piece
            }));
        }

        function drawBoard(ctx, b, p) {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
            
            b.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
                    }
                });
            });
            if(p) {
                ctx.fillStyle = colors[p.id];
                p.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) ctx.fillRect((p.x + x) * BLOCK_SIZE, (p.y + y) * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
                    });
                });
            }
        }

        function draw() { drawBoard(localCtx, board, piece); }

        let lastTime = 0;
        function gameLoop(time = 0) {
            const deltaTime = time - lastTime;
            if (deltaTime > 1000) {
                drop();
                lastTime = time;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        connect();
    </script>
</body>
</html>
