<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TETRIS VERSUS - LUXURY EDITION</title>
    <style>
        :root {
            --neon-green: #0f0;
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 豪華なメニュー */
        #menu {
            text-align: center;
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            letter-spacing: 5px;
        }

        .menu-btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: inset 0 0 10px var(--neon-green), 0 0 10px var(--neon-green);
        }

        .menu-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 30px var(--neon-green);
        }

        /* ゲーム画面 */
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .status-bar {
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .boards-layout {
            display: flex;
            align-items: flex-end;
            gap: 20px;
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        #tetris {
            border: 3px solid #fff;
            height: 58vh;
            aspect-ratio: 12 / 20;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        #enemy-canvas {
            border: 2px solid var(--neon-pink);
            height: 25vh;
            aspect-ratio: 12 / 20;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* 操作パネル（↓削除、他を拡大） */
        .controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 95%;
            max-width: 500px;
            margin-top: 20px;
        }

        .controls button {
            padding: 20px 0;
            font-size: 24px;
            background: var(--glass);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            touch-action: manipulation;
        }

        .controls button:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }

        .btn-hard {
            grid-column: span 1;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%) !important;
            border: none !important;
            font-weight: bold;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .status-lamp {
            width: 10px; height: 10px; border-radius: 50%; display: inline-block; background: #555;
        }
        .status-lamp.on { background: var(--neon-green); box-shadow: 0 0 8px var(--neon-green); }
    </style>
</head>
<body>

    <audio id="bgm" loop><source src="Tetris DS OST - Mario Tetris.mp3" type="audio/mpeg"></audio>

    <div id="menu">
        <h1>NEON TETRIS</h1>
        <button class="menu-btn" onclick="initGame('solo')">SOLO START</button>
        <button class="menu-btn" onclick="showMatchSettings()">VERSUS MODE</button>
        <div id="match-settings" style="display:none; margin-top:15px;">
            <input type="text" id="roomId" placeholder="CODE" value="123" 
                   style="padding:12px; width:100px; border-radius:10px; border:none; text-align:center; font-size:18px;">
            <button onclick="initGame('multi')" 
                    style="padding:12px 20px; font-size:16px; border-radius:10px; background:var(--neon-blue); color:#000; border:none; font-weight:bold; margin-top:10px; cursor:pointer;">CONNECT</button>
        </div>
    </div>

    <div id="game-container">
        <div class="status-bar">
            <div>SCORE: <span id="score" style="color:var(--neon-green)">0</span></div>
            <div id="multi-info" style="display:none;">
                <div id="statusLamp" class="status-lamp"></div> <span id="statusText" style="font-size:12px;">LINKED</span>
            </div>
        </div>
        
        <div class="boards-layout">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div id="enemy-area" style="display:none; text-align:center;">
                <div style="font-size:12px; color:var(--neon-pink); margin-bottom:5px; font-weight:bold;">ENEMY</div>
                <canvas id="enemy-canvas" width="120" height="200"></canvas>
            </div>
        </div>

        <div class="controls">
            <button onclick="playerMove(-1)">←</button>
            <button onclick="playerMove(1)">→</button>
            <button onclick="playerRotate(-1)">↺</button>
            <button onclick="playerRotate(1)">↻</button>
            <button class="btn-hard" onclick="hardDrop()">★</button>
        </div>
    </div>

    <script>
        // --- 内部ロジックはサーバー仕様に合わせた前回の完璧なものを維持 ---
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const enemyCanvas = document.getElementById('enemy-canvas');
        const enemyCtx = enemyCanvas.getContext('2d');
        const bgm = document.getElementById('bgm');

        context.scale(20, 20);
        enemyCtx.scale(10, 10);

        const SERVER_URL = 'wss://tetris-server-new.onrender.com';
        let socket = null;
        let gameMode = 'solo';
        let currentRoomId = "";

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function showMatchSettings() { document.getElementById('match-settings').style.display = 'block'; }

        function initGame(mode) {
            gameMode = mode;
            bgm.play().catch(() => {});
            audioCtx.resume();
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            if (mode === 'multi') {
                currentRoomId = document.getElementById('roomId').value;
                document.getElementById('multi-info').style.display = 'block';
                document.getElementById('enemy-area').style.display = 'block';
                startOnline();
            }
            playerReset();
            update();
        }

        function startOnline() {
            socket = new WebSocket(SERVER_URL);
            socket.onopen = () => {
                document.getElementById('statusLamp').className = 'status-lamp on';
                socket.send(JSON.stringify({ type: "join", roomId: currentRoomId }));
            };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'gameData') drawEnemy(data);
                if (data.type === 'lose') alert("ENEMY DEFEATED!");
            };
        }

        function sendUpdate() {
            if (gameMode === 'multi' && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'gameData', roomId: currentRoomId,
                    matrix: player.matrix, pos: player.pos, arena: arena
                }));
            }
        }

        function drawGrid(ctx, w, h) {
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 0.05;
            for (let i = 0; i <= w; i++) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, h); ctx.stroke(); }
            for (let i = 0; i <= h; i++) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(w, i); ctx.stroke(); }
        }

        function drawMatrix(matrix, offset, ctx, isEnemy=false) {
            if(!matrix) return;
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.shadowBlur = isEnemy ? 0 : 10;
                        ctx.shadowColor = colors[value];
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        // ブロックの内側に光沢感
                        ctx.fillStyle = 'rgba(255,255,255,0.3)';
                        ctx.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 0.3, 0.3);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#050510';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid(context, 12, 20);
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
        }

        function drawEnemy(data) {
            enemyCtx.fillStyle = '#100505';
            enemyCtx.fillRect(0, 0, enemyCanvas.width, enemyCanvas.height);
            drawGrid(enemyCtx, 12, 20);
            if (data.arena) drawMatrix(data.arena, {x: 0, y: 0}, enemyCtx, true);
            if (data.matrix) drawMatrix(data.matrix, data.pos, enemyCtx, true);
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
            sendUpdate();
        }

        function hardDrop() {
            while (!collide(arena, player)) { player.pos.y++; }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            playTone(150, 0.1);
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            playTone(440, 0.05);
            sendUpdate();
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            playTone(600, 0.05);
            sendUpdate();
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) { [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]]; }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
                playTone(800, 0.1);
            }
            document.getElementById('score').innerText = player.score;
            sendUpdate();
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                if(gameMode === 'multi') socket.send(JSON.stringify({type: "lose", roomId: currentRoomId}));
                arena.forEach(row => row.fill(0));
                player.score = 0;
            }
            sendUpdate();
        }

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            if (type === 'O') return [[2, 2], [2, 2]];
            if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        const colors = [null, '#FF007F', '#00D2FF', '#00FF7F', '#BC00FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
        let dropCounter = 0; let dropInterval = 1000; let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime; lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
