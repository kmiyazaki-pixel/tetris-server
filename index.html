<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Ultra Versus Final</title>
    <style>
        body {
            background: #111; color: #fff; font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden;
        }
        #menu { display: flex; flex-direction: column; gap: 20px; text-align: center; }
        .menu-btn {
            padding: 20px 40px; font-size: 24px; background: #333; color: #0f0;
            border: 3px solid #0f0; border-radius: 15px; cursor: pointer; box-shadow: 0 0 15px #0f0;
        }
        #game-container { display: none; flex-direction: column; align-items: center; }
        .boards-layout { display: flex; align-items: flex-end; gap: 15px; }
        #tetris { border: 4px solid #fff; background-color: #000; height: 60vh; aspect-ratio: 12 / 20; }
        #enemy-canvas { border: 2px solid #f00; background-color: #000; height: 30vh; aspect-ratio: 12 / 20; opacity: 0.8; }
        .header-info { display: flex; gap: 20px; margin-bottom: 5px; font-size: 18px; }
        .controls { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin-top: 15px; width: 95%; }
        .controls button { padding: 15px 0; font-size: 18px; background: #444; color: #fff; border: 2px solid #fff; border-radius: 8px; touch-action: manipulation; }
        .btn-hard { background: #0088ff !important; }
        .status-lamp { width: 12px; height: 12px; border-radius: 50%; display: inline-block; background: #f00; }
        .status-lamp.on { background: #0f0; box-shadow: 0 0 10px #0f0; }
    </style>
</head>
<body>

    <audio id="bgm" loop><source src="Tetris DS OST - Mario Tetris.mp3" type="audio/mpeg"></audio>

    <div id="menu">
        <h1 style="color:#0f0; text-shadow: 0 0 10px #0f0;">TETRIS VERSUS</h1>
        <button class="menu-btn" onclick="initGame('solo')">SOLO START</button>
        <button class="menu-btn" onclick="showMatchSettings()">VERSUS MODE</button>
        <div id="match-settings" style="display:none; margin-top:15px;">
            <input type="text" id="roomId" placeholder="合言葉" value="123" style="padding:10px; width:80px; font-size:18px;">
            <button onclick="initGame('multi')" style="padding:10px 20px; font-size:18px;">CONNECT</button>
        </div>
    </div>

    <div id="game-container">
        <div class="header-info">
            <div id="score">Score: 0</div>
            <div id="level">Lv: 1</div>
            <div id="multi-info" style="display:none;">
                <div id="statusLamp" class="status-lamp"></div>
                <span id="statusText" style="font-size:12px;">OFF</span>
            </div>
        </div>
        <div class="boards-layout">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div id="enemy-area" style="display:none; text-align:center;">
                <div style="font-size:10px; color:red;">ENEMY</div>
                <canvas id="enemy-canvas" width="120" height="200"></canvas>
            </div>
        </div>
        <div class="controls">
            <button onclick="playerMove(-1)">←</button>
            <button onclick="playerMove(1)">→</button>
            <button onclick="playerRotate(-1)">↺</button>
            <button onclick="playerRotate(1)">↻</button>
            <button onclick="playerDrop()">↓</button>
            <button class="btn-hard" onclick="hardDrop()">★</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const enemyCanvas = document.getElementById('enemy-canvas');
        const enemyCtx = enemyCanvas.getContext('2d');
        const bgm = document.getElementById('bgm');

        context.scale(20, 20);
        enemyCtx.scale(10, 10);

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        let gameMode = 'solo';
        let socket = null;
        const SERVER_URL = 'wss://tetris-server-new.onrender.com';

        function showMatchSettings() { document.getElementById('match-settings').style.display = 'block'; }

        function initGame(mode) {
            gameMode = mode;
            bgm.play().catch(e => console.log("Music play failed:", e));
            audioCtx.resume();
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            if (mode === 'multi') {
                document.getElementById('multi-info').style.display = 'block';
                document.getElementById('enemy-area').style.display = 'block';
                startOnline();
            }
            playerReset();
            update();
        }

        function startOnline() {
            const roomId = document.getElementById('roomId').value;
            socket = new WebSocket(`${SERVER_URL}?room=${roomId}`);
            socket.onopen = () => {
                updateStatus('on', 'ON');
                sendUpdate(); // 接続した瞬間に自分の盤面を送る
            };
            socket.onclose = () => updateStatus('', 'OFF');
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'update') {
                    drawEnemy(data);
                }
            };
        }

        function updateStatus(state, text) {
            document.getElementById('statusLamp').className = 'status-lamp ' + state;
            document.getElementById('statusText').innerText = text;
        }

        function sendUpdate() {
            if (gameMode === 'multi' && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'update',
                    score: player.score,
                    matrix: player.matrix,
                    pos: player.pos,
                    arena: arena // 現在のフィールド情報を必ず送る
                }));
            }
        }

        function drawGrid(ctx, w, h) {
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 0.05;
            for (let i = 0; i <= w; i++) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, h); ctx.stroke(); }
            for (let i = 0; i <= h; i++) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(w, i); ctx.stroke(); }
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid(context, 12, 20);
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
        }

        function drawEnemy(data) {
            enemyCtx.fillStyle = '#000';
            enemyCtx.fillRect(0, 0, enemyCanvas.width, enemyCanvas.height);
            drawGrid(enemyCtx, 12, 20);
            if (data.arena) drawMatrix(data.arena, {x: 0, y: 0}, enemyCtx);
            if (data.matrix) drawMatrix(data.matrix, data.pos, enemyCtx);
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function hardDrop() {
            while (!collide(arena, player)) { player.pos.y++; }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            playTone(220, 0.1);
            sendUpdate();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
            sendUpdate();
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            playTone(440, 0.05);
            sendUpdate();
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            playTone(660, 0.05);
            sendUpdate();
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) { [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]]; }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
                playTone(880, 0.1);
            }
            if (gameMode === 'solo') {
                player.level = Math.floor(player.score / 50) + 1;
                dropInterval = Math.max(100, 1000 - (player.level - 1) * 150);
                document.getElementById('level').innerText = `Lv: ${player.level}`;
            }
            document.getElementById('score').innerText = `Score: ${player.score}`;
            sendUpdate(); // フィールドが消えた時も同期
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0; player.level = 1; dropInterval = 1000;
            }
            sendUpdate();
        }

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            if (type === 'O') return [[2, 2], [2, 2]];
            if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, level: 1 };
        let dropCounter = 0; let dropInterval = 1000; let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime; lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
